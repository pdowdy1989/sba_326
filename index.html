<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fylo Data Storage Component</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/styles.css" />

  <!-- Optional: If you want closer typography, add the Google Font from the FM starter -->
</head>

<body class="fylo-body">
  <main class="container min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="row g-4 align-items-end justify-content-center fylo-wrap">

      <!-- Left card -->
      <section class="col-12 col-lg-auto">
        <div class="fylo-card-left shadow-lg">
          <div class="d-flex align-items-center">
            <img src="./images/logo.svg" alt="Fylo" class="fylo-logo">
          </div>

          <div class="d-flex gap-3 mt-4">
            <div class="fylo-icon d-flex align-items-center justify-content-center">
              <img src="./images/icon-document.svg" alt="Document">
            </div>
            <div class="fylo-icon d-flex align-items-center justify-content-center">
              <img src="./images/icon-folder.svg" alt="Folder">
            </div>
            <div class="fylo-icon d-flex align-items-center justify-content-center">
              <img src="./images/icon-upload.svg" alt="Upload">
            </div>
          </div>
        </div>
      </section>

      <!-- Right card -->
      <section class="col-12 col-lg">
        <div class="fylo-card-right shadow-lg position-relative">
          <!-- Speech bubble -->
          <div class="fylo-bubble d-none d-lg-flex align-items-center gap-2">
            <span class="fylo-bubble-number">185</span>
            <span class="fylo-bubble-label">GB LEFT</span>
            <span class="fylo-bubble-notch" aria-hidden="true"></span>
          </div>

          <p class="mb-3 fylo-text">
            Youâ€™ve used <strong>815 GB</strong> of your storage
          </p>

          <!-- Progress bar -->
          <div class="fylo-progress">
            <div class="fylo-progress-fill" style="width: 81.5%;">
              <span class="fylo-progress-knob" aria-hidden="true"></span>
            </div>
          </div>

          <div class="d-flex justify-content-between mt-2 fylo-scale">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>

          <!-- Mobile bubble (bottom centered) -->
          <div class="fylo-bubble-mobile d-flex d-lg-none align-items-center justify-content-center gap-2">
            <span class="fylo-bubble-number">185</span>
            <span class="fylo-bubble-label">GB LEFT</span>
          </div>
        </div>
      </section>

    </div>
  </main>
</body>
</html>
